<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trust yourself</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>:)</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e2024 0%, #17181c 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #00aeff, #a64aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            background: linear-gradient(45deg, #00aeff, #a64aff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 10px 0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 140px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 174, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .controls button {
            width: auto;
            padding: 10px 15px;
        }

        .progress-container {
            width: 100%;
            margin: 20px 0;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00aeff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .volume-slider {
            width: 120px;
        }

        .time-display {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 10px 0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .playing {
            animation: pulse 2s infinite;
        }

        .playlist {
            margin-top: 25px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .song-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .song-item.active {
            background: rgba(0, 174, 255, 0.2);
            border-left: 3px solid #00aeff;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .song-artist {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .song-duration {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .now-playing {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Life Happens</h2>
        <div class="now-playing">Now Playing: <span id="currentSongDisplay">Select a song</span></div>
        <audio id="myAudio"></audio>
        
        <div class="progress-container">
            <input type="range" class="progress-bar" value="0" step="0.1">
            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prevButton" onclick="playPrevious()">Previous</button>
            <button id="playButton" onclick="togglePlay()">Play</button>
            <button id="nextButton" onclick="playNext()">Next</button>
        </div>
        
        <div class="volume-container">
            <span class="volume-icon">ðŸ”‡</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
            <span class="volume-icon">ðŸ”Š</span>
        </div>

        <div class="playlist" id="playlist">
            <!-- Playlist items will be added here -->
        </div>

        <script>
            const audio = document.getElementById("myAudio");
            const progressBar = document.querySelector(".progress-bar");
            const volumeSlider = document.querySelector(".volume-slider");
            const currentTimeDisplay = document.getElementById("currentTime");
            const durationDisplay = document.getElementById("duration");
            const playButton = document.getElementById("playButton");
            const currentSongDisplay = document.getElementById("currentSongDisplay");
            const playlist = document.getElementById("playlist");

            // Sample playlist - replace with your actual songs
            const songs = [
                {
                    title: "Sei Spagnolo?",
                    artist: "Unknown Artist",
                    src: "/SeiSpagnolo.mp3"
                },
//                {
//                    title: "Devi credere in te stesso",
//                    artist: "Unknown Artist",
//                    src: "/motivation.mp3"
//                }
            ];

            let currentSongIndex = 0;

            // Initialize the player
            function initPlayer() {
                // Populate the playlist
                songs.forEach((song, index) => {
                    const songElement = document.createElement("div");
                    songElement.className = "song-item";
                    songElement.innerHTML = `
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-duration"></div>
                    `;
                    songElement.addEventListener("click", () => {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        playAudio();
                    });
                    playlist.appendChild(songElement);
                });
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            function updatePlaylist() {
                const songItems = document.querySelectorAll(".song-item");
                songItems.forEach((item, index) => {
                    if (index === currentSongIndex) {
                        item.classList.add("active");
                    } else {
                        item.classList.remove("active");
                    }
                });
            }

            function loadSong(index) {
                const song = songs[index];
                audio.src = song.src;
                currentSongDisplay.textContent = `${song.title} - ${song.artist}`;
                updatePlaylist();
                
                // Reset progress bar
                progressBar.value = 0;
                currentTimeDisplay.textContent = "0:00";
                
                // Update display after metadata is loaded
                audio.addEventListener('loadedmetadata', () => {
                    durationDisplay.textContent = formatTime(audio.duration);
                }, { once: true });
            }

            function playAudio() {
                audio.play()
                    .then(() => {
                        playButton.textContent = "Pause";
                        playButton.classList.add('playing');
                    })
                    .catch(err => {
                        console.error("Playback failed:", err);
                    });
            }

            function pauseAudio() {
                audio.pause();
                playButton.textContent = "Play";
                playButton.classList.remove('playing');
            }

            function togglePlay() {
                if (!audio.src) {
                    loadSong(currentSongIndex);
                    playAudio();
                } else if (audio.paused) {
                    playAudio();
                } else {
                    pauseAudio();
                }
            }

            function playNext() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                playAudio();
            }

            function playPrevious() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                playAudio();
            }

            // Event listeners
            audio.addEventListener('timeupdate', () => {
                if (!isNaN(audio.duration)) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.value = progress;
                    currentTimeDisplay.textContent = formatTime(audio.currentTime);
                }
            });

            audio.addEventListener('ended', () => {
                playNext();
            });

            progressBar.addEventListener('input', () => {
                const time = (progressBar.value / 100) * audio.duration;
                audio.currentTime = time;
            });

            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });

            // Initialize the player
            initPlayer();
        </script>
    </div>
</body>
</html>
